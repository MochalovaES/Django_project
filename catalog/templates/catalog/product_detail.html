{% extends 'catalog/base.html' %}
{% load my_tags%}

{% block content %}
<div>
    <h1 class="container text-center pt-5">
        Информация о товаре
    </h1>


    <div class="py-5">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ object.product_image|my_media }}" alt="image" height=200px width=300px>
                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>
                            <p class="card-text">{{ object.description }}</p>
                            <p class="card-text">Категория- {{ object.category }}</p>
                            <p class="card-text">Цена - {{ object.price }} RUB</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary">Back</a>
                                </div>
                                <small class="text-body-secondary">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

{% endblock %}
